<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加新比赛</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #2196F3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>添加新比赛</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="player1">选手1名称:</label>
            <input type="text" id="player1" name="player1" required>
        </div>
        
        <div class="form-group">
            <label for="player2">选手2名称:</label>
            <input type="text" id="player2" name="player2" required>
        </div>
        
        <button type="submit" class="btn">添加比赛</button>
    </form>
    
    <a href="{{ url_for('index') }}" class="back-link">返回首页</a>
</body>
</html>
